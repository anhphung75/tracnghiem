<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ webapp_title }}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{
      static_url("base.css") }}" type="text/css">
  {% block css %}{% end %}
</head>

<body>
  <div class="w-screen h-screen flex flex-row border border-red-500">
    <nav id='menu_left' class="flex-none border border-blue-300">
      <div class="w-full h-full flex flex-row border border-red-300">
        <button class='w-4 h-full flex-none bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold'
          @click="isOpen=!isOpen">
          <i class="fas fa-angle-right"></i>
        </button>
        <div class="flex-grow" :class="{'hidden': !isOpen}">
          {% block menu_left %}{% end %}
        </div>
      </div>
    </nav>
    <main id='webapp' class="flex-grow border border-black">
      {% block webapp %}{% end %}
    </main>
  </div>
  <!-- script block -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  {% block script %}{% end %}
</body>

</html>
